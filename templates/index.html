{% extends "layout.html" %}
{% block title %}多轮对话标注{% endblock %}
{% block content %}
<div class="chatbox">
    <div class="chatbox__support">
        <div class="chatbox__header">
            <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">多轮对话标注</h4>
                <p class="chatbox__description--header">请按顺序对下列对话进行标注</p>
                <p class="chatbox__description--header">请按顺序对下列对话进行标注</p>
                <p class="chatbox__description--header">请按顺序对下列对话进行标注</p>
            </div>
        </div>
        <div class="chatbox__content--support">
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__dataview">
                <div class="chatbox__datapoints">
                    <div>
                    </div>
                </div>
                <div class="chatbox__dataview--panel">
                    <button class="chatbox__send--footer previous_page">上一页</button>
                    <label>页码:</label>
                    <input type="number" placeholder="1" min="1" max="5">
                    <label for="page">/10</label>
                    <button class="chatbox__send--footer next_page">下一页</button>
                </div>
            </div>
        </div>
        <div class="chatbox__footer">
            <!-- <input type="text" placeholder="输入聊天内容"> -->
            <button class="chatbox__send--footer submit__button">提交</button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/annotation.js') }}"></script>
{% endblock %}
